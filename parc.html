<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Le Parc | Portfolio Florence Dagenais</title>
        <link rel="stylesheet" href="css/main.css" />

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

        <script src="scripts/main.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="header">
            <img src="images/logo.png" alt="Logo" />
        </div>

        <div id="nav">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="" id="contact">Contact</a></li>
            </ul>
        </div>

        <div id="contact-info">
            <img src="images/email.png" alt="email address" />
        </div>

        <div id="mosaique">
            <script type="text/javascript">
                var project_head = Object.create(global.tile);
                    project_head.dim = [800, 603];
                    project_head.img = "images/projects/parc/parc.png";

                var description = Object.create(global.tile);
                    description.dim = [540, 150];
                    description.text = "<p>Dessin d'environnement ayant pour but de communiquer l’esprit et les émotions d’un lieu. En architecture, il est important de mettre de la vie dans les éléments qui entourent le bâtiment lorsque on veut vendre un projet ou un concept et le rendre plus chaleureux.</p>";

                var software = Object.create(global.tile);
                    software.dim = [250, 150];
                    software.color = "#1D2226";
                    software.text = "<p class='date'>Octobre 2008</p>" +
                                    "<p>Dessin de concept à main levée</p>";

                var mosaique = [];

                 // 2d array of rows.
                 mosaique[0] = [project_head];
                 mosaique[1] = [description, software];

                renderMosaique(mosaique);
            </script>
        </div>
