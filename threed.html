        <div id="mosaique">
            <script type="text/javascript">
                var jimminy = Object.create(global.tile);
                    jimminy.dim = [390, 546];
                    jimminy.title = "Jiminy Cricket";
                    jimminy.img = "images/projects/jiminy.png";
                    jimminy.href = "jiminy.html";

                var teddy = Object.create(global.tile);
                    teddy.dim = [400, 225];
                    teddy.title = "Teddy";
                    teddy.img = "images/projects/teddy.png";
                    teddy.href = "teddy.html";

                var poisson = Object.create(global.tile); 
                    poisson.dim = [800, 363];
                    poisson.title = "Poisson d'or";
                    poisson.img = "images/projects/poisson.png";
                    poisson.href = "poisson.html";

                var sk = Object.create(global.tile);
                    sk.dim = [400, 311];
                    sk.title = "DÃ©mone";
                    sk.img = "images/projects/sk.png";
                    sk.x = 400;
                    sk.y = 608;
                    sk.href = "demone.html";

                var mosaique = [];

                // 2d array of rows.
                mosaique[0] = [poisson];
                mosaique[1] = [jimminy, teddy, sk];

                renderMosaique(mosaique);
            </script>
        </div>
