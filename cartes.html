        <div id="nav">
            <ul>
                <li><a href="index.html">Accueil</a></li>

        </div>

        <div id="contact-info">
            <img src="images/email.png" alt="email address" />
        </div>

        <div id="mosaique">
            <script type="text/javascript">
                var carte1 = Object.create(global.tile);
                    carte1.dim = [394, 293];
                    carte1.img = "images/projects/cartes/carte1.png";

                var carte2 = Object.create(global.tile);
                    carte2.dim = [406, 293];
                    carte2.img = "images/projects/cartes/carte2.png";

                var description = Object.create(global.tile);
                    description.dim = [350, 150];
                    description.text = "<p>Ce projet visait à combiner le dessin à main levée et le dessin assisté par ordinateur. Afin de donner un effet plus fini et plus artistique que seulement le dessin à la main. Voici deux des reproductions architecturales que j'ai faites durant mon passage en architecture.</p>";

                var software = Object.create(global.tile);
                    software.dim = [330, 150];
                    software.color = "#1D2226";
                    software.text = "<p class='date'>Février 2009</p><p>Techniques:" + 
                                    "<ul><li>Dessin à main levée</li>" +
                                    "<li>Photoshop</li>";
                    
                var mosaique = [];

                 // 2d array of rows.
                 mosaique[0] = [carte1, carte2]
                 mosaique[1] = [software, description];

                renderMosaique(mosaique);
            </script>
        </div>
