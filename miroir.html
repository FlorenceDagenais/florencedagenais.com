<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Miroir | Portfolio Florence Dagenais</title>
        <link rel="stylesheet" href="css/main.css" />

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

    <body>
        <div id="header">
            <img src="images/logo.png" alt="Logo" />
        </div>

        <div id="nav">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="" id="contact">Contact</a></li>
            </ul>
        </div>

        <div id="contact-info">
            <img src="images/email.png" alt="email address" />
        </div>

        <div id="mosaique">
            <script type="text/javascript">
                var project_head = Object.create(global.tile);
                    project_head.dim = [500, 625];
                    project_head.img = "images/projects/miroir/project_head.png";

                var description = Object.create(global.tile);
                    description.dim = [350, 150];
                    description.text = "<p>Ce projet consiste en deux HDRs découpées et modifiées à l’aide de Photoshop. Le projet m’a permis d’expérimenter avec Photoshop étant donné que nous devions produire plusieurs versions de la même image. Il m'a également permis d’apprendre à créer une HDR.</p>";
                    description.x = 500;
                    description.dy = 150;

                var software = Object.create(global.tile);
                    software.dim = [330, 150];
                    software.color = "#1D2226";
                    software.text = "<p class='date'>Avril 2011</p><p>Techniques:" + 
                                    "<ul><li>Photographie</li>" +
                                    "<li>Photoshop</li>";
                    
                var mosaique = [];

                 // 2d array of rows.
                 mosaique[0] = [project_head, software, description];

                renderMosaique(mosaique);
            </script>
        </div>
