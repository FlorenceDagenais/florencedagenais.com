        <div id="mosaique">
            <script type="text/javascript">
                var portrait1 = Object.create(global.tile);
                    portrait1.dim = [385, 537];
                    portrait1.img = "images/projects/autoportrait/autoportrait1.png";

                var portrait2 = Object.create(global.tile);
                    portrait2.dim = [385, 537];
                    portrait2.img = "images/projects/autoportrait/autoportrait2.png";

                var description = Object.create(global.tile);
                    description.dim = [350, 150];
                    description.text = "<p>Le dessin réaliste d’un portrait a toujours été, pour moi, un défi. À partir d’une photographie, j’ai reproduit ce portrait afin de me familiariser d'abord avec le dessin réaliste, mais également avec les proportions d’un visage humain.</p>";

                var software = Object.create(global.tile);
                    software.dim = [330, 150];
                    software.color = "#1D2226";
                    software.text = "<p class='date'>Février 2009</p><p>Techniques:" + 
                                    "<ul><li>Dessin à main levée</li>";
                    
                var mosaique = [];

                 // 2d array of rows.
                 mosaique[0] = [portrait1, portrait2];
                 mosaique[1] = [software, description];

                renderMosaique(mosaique);
            </script>
        </div>
