        <div id="mosaique">
            <script type="text/javascript">
                var project_head = Object.create(global.tile);
                    project_head.dim = [800, 450];
                    project_head.text = '<iframe width="800" height="450" src="http://www.youtube.com/embed/38KYKKSh0hA" frameborder="0" allowfullscreen></iframe>';

                var description = Object.create(global.tile);
                    description.dim = [540, 120];
                    description.text = "<p>Le projet avait pour but d’expérimenter avec le sculptage d’un objet dans Mudbox ainsi que la création de textures.</p><p>Nous avions comme contrainte d’utiliser les proportions du corps humain en créant une créature fantastique. La modélisation de base à été faite dans Maya 2012 et a ensuite été envoyée vers Mudbox pour le sculptage et la texturation. Finalement, le modèle était renvoyé dans Maya pour les rendus d’éclairage et la table tournante. </p>";

                var software = Object.create(global.tile);
                    software.dim = [250, 170];
                    software.color = "#1D2226";
                    software.text = "<p class='date'>Mai 2012</p>" +
                                    "<p>Logiciels utilisés:" + 
                                    "<ul><li>Maya </li>" + 
                                    "<li>Unfold 3D </li>" +
                                    "<li>Mudbox</li>" +
                                    "</ul></p>";

                var mosaique = [];

                 // 2d array of rows.
                 mosaique[0] = [project_head];
                 mosaique[1] = [description, software];

                renderMosaique(mosaique);
            </script>
        </div>
