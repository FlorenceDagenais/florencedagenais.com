        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    </head>
    <body>
        <div id="header">
            <img src="images/logo.png" alt="Logo" />
        </div>

        <div id="nav">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="" id="contact">Contact</a></li>
            </ul>
        </div>

        <div id="contact-info">
            <img src="images/email.png" alt="email address" />
        </div>

        <div id="mosaique">
            <script type="text/javascript">
                var image1 = Object.create(global.tile);
                    image1.dim = [350, 300];
                    image1.legend = "Santa Maria Novella";
                    image1.img = "images/projects/firenze/firenze1.png";

                var image2 = Object.create(global.tile);
                    image2.dim = [440, 300];
                    image2.legend = "Détail de la chapelle Baroncelli";
                    image2.img = "images/projects/firenze/firenze2.png";

                var image3 = Object.create(global.tile);
                    image3.dim = [200, 264];
                    image3.legend = "Santa Croce";
                    image3.img = "images/projects/firenze/firenze3.png";

                var image4 = Object.create(global.tile);
                    image4.dim = [550, 280];
                    image4.legend = "Ponte Vecchio";
                    image4.img = "images/projects/firenze/firenze4.png";

                var image5 = Object.create(global.tile);
                    image5.dim = [240, 280];
                    image5.legend = "San Lorenzo";
                    image5.img = "images/projects/firenze/firenze5.png";

                var description = Object.create(global.tile);
                    description.dim = [330, 264];
                    description.text = "<p>Ce projet englobe différentes reproductions de bâtiments architecturaux sur le thème de la ville Florence en Italie. Il avait pour but de me faire pratiquer le dessin à main levée tout en développant mon oeil aux perspectives ainsi qu’aux concepts d’éclairage et de profondeur.</p>";
                    description.dy = 50;

                var software = Object.create(global.tile);
                    software.dim = [250, 250];
                    software.color = "#1D2226";
                    software.text = "<p class='date'>Décembre 2008</p>" + 
                                    "<p>Dessin à main levée avec référence</p>";

                var mosaique = [];

                 // 2d array of rows.
                 mosaique[0] = [image1, image2];
                 mosaique[1] = [image3, description, software];
                 mosaique[2] = [image4, image5];

                renderMosaique(mosaique);
            </script>
        </div>
