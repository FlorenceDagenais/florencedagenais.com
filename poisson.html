        <div id="header">
            <img src="images/logo.png" alt="Logo" />

        <div id="nav">
            <ul>
                <li><a href="index.html">Accueil</a></li>

            </ul>
        </div>

        <div id="contact-info">
            <img src="images/email.png" alt="email address" />
        </div>

        <div id="mosaique">
            <script type="text/javascript">
                var project_head = Object.create(global.tile);
                    project_head.dim = [800, 450];
                    project_head.text = '<iframe width="800" height="450" src="http://www.youtube.com/embed/CNUfRJxbiMw" frameborder="0" allowfullscreen></iframe>';

                var description = Object.create(global.tile);
                    description.dim = [540, 150];
                    description.text = "<p>Ce court métrage à été réalisé dans le cadre de notre cours de projet. Ce cours visait à nous familiariser avec les différentes étapes de production au sein d’une équipe.</p> <p>Sur cet extrait, j’ai fait la modélisation, les textures et l’animation complète du poisson, en plus de toutes les étapes de pré-production tel que le scénario, le scénarimage, le dépouillement, etc. J’ai également participé à la création des caméras, ainsi qu’au montage final du court métrage.</p>";

                var software = Object.create(global.tile);
                    software.dim = [250, 210];
                    software.color = "#1D2226";
                    software.text = "<p class='date'>Août 2012</p>" +
                                    "<p>Logiciels utilisés:" + 
                                    "<ul><li>Maya </li>" + 
                                    "<li>Unfold 3D </li>" +
                                    "<li>Mudbox</li>" +
                                    "<li>Soundtrack Pro</li>" +
                                    "<li>After Effects</li>" +
                                    "<li>Photoshop</li></ul></p>";

                var blendshapes = Object.create(global.tile);
                    blendshapes.dim = [800, 254];
                    blendshapes.img = "images/projects/poisson/blendshapes.png";
                    blendshapes.legend = "Blendshapes";

                var bones = Object.create(global.tile); 
                    bones.dim = [450, 330];
                    bones.img = "images/projects/poisson/bones.png";
                    bones.legend = "Squelette";

                var couleurDiffuse = Object.create(global.tile); 
                    couleurDiffuse.dim = [340, 340];
                    couleurDiffuse.img = "images/projects/poisson/couleurdiffuse.png";
                    couleurDiffuse.legend = "Couleur Diffuse";


                var mosaique = [];

                 // 2d array of rows.
                 mosaique[0] = [project_head];
                 mosaique[1] = [description, software];
                 mosaique[2] = [blendshapes];
                 mosaique[3] = [bones, couleurDiffuse];

                renderMosaique(mosaique);
            </script>
        </div>
