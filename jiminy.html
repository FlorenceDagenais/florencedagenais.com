        <div id="mosaique">
            <script type="text/javascript">
                var project_head = Object.create(global.tile);
                    project_head.dim = [800, 450];
                    project_head.img = "images/projects/jiminy/project_head.png";

                var description = Object.create(global.tile);
                    description.dim = [540, 150];
                    description.text = "<p>Ce personnage a été créé dans le but de me familiariser avec la modélisation de personnages. Le projet avait pour but de recréer un personnage de dessin animé.</p> <p>Une des grosses contraintes était de modéliser le personnage entier en un seul objet à partir d’un cube, y compris les vêtements. Les UVs ont été dépliés à l’aide de Unfold 3D, et les textures ont été créées dans Photoshop.</p>";

                var software = Object.create(global.tile);
                    software.dim = [250, 150];
                    software.color = "#1D2226";
                    software.text = "<p class='date'>Janvier 2012</p>" +
                                    "<p>Logiciels utilisés:" + 
                                    "<ul><li> Maya </li>" + 
                                    "<li>Unfold 3D </li>" +
                                    "<li>Photoshop</li></ul></p>";

                var gris = Object.create(global.tile);
                    gris.dim = [600, 294];
                    gris.img = "images/projects/jiminy/gris.png";
                    gris.legend = "Modélisation sans texture";

                var jiminyLast = Object.create(global.tile); 
                    jiminyLast.dim = [190, 294];
                    jiminyLast.img = "images/projects/jiminy/jiminyLast.png";
                    jiminyLast.legend = "Concept original de Walt Disney";

                var mosaique = [];

                 // 2d array of rows.
                 mosaique[0] = [project_head];
                 mosaique[1] = [description, software];
                 mosaique[2] = [jiminyLast, gris];

                renderMosaique(mosaique);
            </script>
        </div>
