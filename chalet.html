        <div id="mosaique">
            <script type="text/javascript">
                var project_head = Object.create(global.tile);
                    project_head.dim = [800, 449];
                    project_head.img = "images/projects/chalet/chalet.png";

                var description = Object.create(global.tile);
                    description.dim = [540, 150];
                    description.text = "<p>Ce projet visait à integrer un bâtiment, dessiné a la main, dans une composition d’élément digital. Il fallait intégrer des personnages afin de démontrer les proportions à différentes profondeurs. L’utilisation des couleurs servaient à mettre en valeur le bâtiment tout en soulignant les ombres et lumières.</p>";

                var software = Object.create(global.tile);
                    software.dim = [250, 180];
                    software.color = "#1D2226";
                    software.text = "<p class='date'>Mars 2010</p><p>Techniques utilisées:" + 
                                    "<ul><li>Photoshop</li>" +
                                    "<li>Dessin aux instruments</li>" +
                                    "<li>Crayon feutre</li>" +
                                    "<li>Crayon de bois</li>";

                var mosaique = [];

                 // 2d array of rows.
                 mosaique[0] = [project_head];
                 mosaique[1] = [description, software];

                renderMosaique(mosaique);
            </script>
        </div>
